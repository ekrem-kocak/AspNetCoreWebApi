<h1 mat-dialog-title>Are you sure want to delete {{data.selectedProduct.name.toUpperCase()}} ?</h1>
<div mat-dialog-content>This action cannot be undone!</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="deleteProduct(data.selectedProduct)" mat-dialog-close>Delete</button>
  <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
</div>
